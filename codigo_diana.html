        }

        @keyframes bounce {

        /* Imagen del dinosaurio animado */
        #dinosaurio {
            width: 200px;
            margin: 30px auto;

        @keyframes dinosaurioMove {

            100% { transform: rotate(-5deg) translateY(0); }

        /* BotÃ³n interactivo con animaciÃ³n */
        button {

            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: buttonGlow 2s infinite alternate;
        }

        button:hover {
            background-color: #f50057;
            transform: scale(1.1);
        }

        @keyframes buttonGlow {
            0% { box-shadow: 0 0 10px #f06292; }
            100% { box-shadow: 0 0 20px #f06292, 0 0 30px #f48fb1; }
        }

        /* Efecto de partÃ­culas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 10px;
            height: 10px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
